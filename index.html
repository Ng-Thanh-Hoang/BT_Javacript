<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3>Bài 1</h3>
        <div class="mb-3 w-25">
            <label for="" class="form-label">Số ngày làm</label>
            <input type="text" class="form-control" name="" id="soNgayLam" aria-describedby="helpId"
                placeholder="Nhập số ngày làm" />
        </div>
        <div class="mb-3 w-25">
            <label for="" class="form-label">Chức vụ</label>
            <select class="form-select form-select-lg" name="" id="chucVu">
                <option value="Nhân viên">Nhân viên</option>
            </select>
        </div>
        <button class="btn btn-dark mt-3" id="tinhLuong">Tính Lương</button>
        <div class="bg-primary bg-opacity-75 p-2 text-white mt-3 rounded w-50"></div>

    
        <hr>
        <h3>Bài 2</h3>
        <div class="mb-3 w-25">
            <label for="" class="form-label">Số thực 1</label>
            <input type="text" class="form-control" name="" id="soThuc1" aria-describedby="helpId"
                placeholder="Nhập số thực 1" />
        </div>
        <div class="mb-3 w-25">
            <label for="" class="form-label">Số thực 2</label>
            <input type="text" class="form-control" name="" id="soThuc2" aria-describedby="helpId"
                placeholder="Nhập số thực 2" />
        </div>
        <div class="mb-3 w-25">
            <label for="" class="form-label">Số thực 3</label>
            <input type="text" class="form-control" name="" id="soThuc3" aria-describedby="helpId"
                placeholder="Nhập số thực 3" />
        </div>
        <div class="mb-3 w-25">
            <label for="" class="form-label">Số thực 4</label>
            <input type="text" class="form-control" name="" id="soThuc4" aria-describedby="helpId"
                placeholder="Nhập số thực 4" />
        </div>
        <div class="mb-3 w-25">
            <label for="" class="form-label">Số thực 5</label>
            <input type="text" class="form-control" name="" id="soThuc5" aria-describedby="helpId"
                placeholder="Nhập số thực 5" />
        </div>
        <button class="btn btn-dark mt-3" id="tinhTrungBinh">Tính Trung Bình</button>
        <div class="bg-primary bg-opacity-75 p-2 text-white mt-3 rounded w-50" id="outPut"></div>


        <hr>
        <h3>Bài 3</h3>
        <div class="mb-3 w-25">
            <label for="" class="form-label">USD</label>
            <input type="text" class="form-control" name="" id="uSD" aria-describedby="helpId"
                placeholder="Nhập vào USD" />
        </div>
        <div class="mb-3 w-25">
            <label for="" class="form-label">VNĐ</label>
            <input type="text" class="form-control" name="" id="vNĐ" aria-describedby="helpId"
                placeholder="Quy đổi ra VNĐ" />
        </div>
        <button class="btn btn-dark mt-3" id="quyDoi">Quy Đổi</button>


        <hr>
        <h3>Bài 4</h3>
        <div class="mb-3 w-25">
            <label for="" class="form-label">Chiều Dài</label>
            <input type="text" class="form-control" name="" id="chieuDai" aria-describedby="helpId"
                placeholder="Nhập chiều dài" />
        </div>
        <div class="mb-3 w-25">
            <label for="" class="form-label">Chiều Rộng</label>
            <input type="text" class="form-control" name="" id="chieuRong" aria-describedby="helpId"
                placeholder="Nhập chiều rộng" />
        </div>
        <button class="btn btn-dark mt-3" id="ketQua">Kết Quả</button>
        <div class="bg-primary bg-opacity-75 p-2 text-white mt-3 rounded w-50" id="inRa"></div>

        <hr>
        <h3>Bài 5</h3>
        <div class="mb-3 w-25">
            <label for="" class="form-label">Nhập vào 1 số</label>
            <input type="text" class="form-control" name="" id="nhap1So" aria-describedby="helpId"
                placeholder="Nhập 1 số" />
        </div>
        <button class="btn btn-dark mt-3" id="tinh">Tính</button>
        <div class="bg-primary bg-opacity-75 p-2 text-white mt-3 rounded w-50" id="xuatRa"></div>
    </div>
    </div>


    <script src="./es6.js"></script>
</body>

</html>
